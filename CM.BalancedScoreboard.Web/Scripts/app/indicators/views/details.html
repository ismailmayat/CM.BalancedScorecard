<div class="row">
    <div class="col-md-12">
        <button class="btn btn-default" ng-click="submitIndicator()">Save</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form>
            <input type="hidden" name="Id"/>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" name="Name" placeholder="Name" ng-model="indicator.Name"/>
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <input type="text" class="form-control" id="Description" name="Description" placeholder="Description" ng-model="indicator.Description"/>
            </div>
            <div class="form-group">
                <label for="Code">Code</label>
                <input type="text" class="form-control" id="Code" name="Code" placeholder="Code" ng-model="indicator.Code"/>
            </div>
            <div class="form-group">
                <label for="Unit">Unit</label>
                <input type="text" class="form-control" id="Unit" name="Unit" placeholder="Unit" ng-model="indicator.Unit"/>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="indicator.Active">Active
                </label>
            </div>
            <div class="form-group">
                <label for="StartDate">StartDate</label>
                <input class="form-control" id="StartDate" name="StartDate" placeholder="Start Date" ng-model="indicator.StartDate"/>
            </div>
            <div class="form-group">
                <label for="ComparisonValueType">Comparison Value</label>
                <select id="ComparisonValueType" name="ComparisonValueType" class="form-control" ng-model="selectedComparisonValue" ng-options="c.name for c in comparisonValueTypeList track by c.id"></select>
            </div>
            <div class="form-group">
                <label for="PeriodicityType">Periodicity Type</label>
                <select id="PeriodicityType" name="PeriodicityType" class="form-control" ng-model="selectedPeriodicity" ng-options="p.name for p in periodicityTypeList track by p.id"></select>
            </div>
            <div class="form-group">
                <label for="ObjectValueType">Value Type</label>
                <select id="ObjectValueType" name="ObjectValueType" class="form-control" ng-model="selectedObjectValue" ng-options="o.name for o in objectValueTypeList track by o.id"></select>
            </div>
            <div class="form-group">
                <label for="Manager">Manager</label>
                <select id="Manager" name="Manager" class="form-control"></select>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="indicator.Splitted">Splitted
                </label>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table ng-table="tableParams" class="table table-bordered table-striped table-condensed">
            <tr ng-repeat="row in $data track by row.id">
                <td data-title="'Date'" sortable="'Date'">{{row.Date}}</td>
                <td data-title="'Record value'">{{row.RecordValue}}</td>
                <td data-title="'Target value'">{{row.TargetValue}}</td>
            </tr>
        </table>
    </div>
</div>
