<div class="row">
    <div class="col-md-12">
        <button class="btn btn-default" ng-disabled="globalEdit" ng-click="submitIndicator()">Save</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <input type="hidden" name="Id" />
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" name="Name" placeholder="Name" ng-model="indicator.Name" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Code">Code</label>
                        <input type="text" class="form-control" id="Code" name="Code" placeholder="Code" ng-model="indicator.Code" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <input type="text" class="form-control" id="Description" name="Description" placeholder="Description" ng-model="indicator.Description" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Unit">Unit</label>
                        <input type="text" class="form-control" id="Unit" name="Unit" placeholder="Unit" ng-model="indicator.Unit" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="indicator.Active">Active
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="StartDate">StartDate</label>
                        <input type="date" class="form-control" id="StartDate" name="StartDate" placeholder="Start Date" ng-model="startDate" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ComparisonValueType">Comparison Value</label>
                        <select id="ComparisonValueType" name="ComparisonValueType" class="form-control" ng-model="selectedComparisonValue" ng-options="c.name for c in comparisonValueTypeList track by c.id"></select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="PeriodicityType">Periodicity Type</label>
                        <select id="PeriodicityType" name="PeriodicityType" class="form-control" ng-model="selectedPeriodicity" ng-options="p.name for p in periodicityTypeList track by p.id"></select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ObjectValueType">Value Type</label>
                        <select id="ObjectValueType" name="ObjectValueType" class="form-control" ng-model="selectedObjectValue" ng-options="o.name for o in objectValueTypeList track by o.id"></select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Manager">Manager</label>
                        <select id="Manager" name="Manager" class="form-control"></select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-default" ng-disabled="globalEdit" ng-click="addRow()">Add row</button>
    </div>
    <div class="col-md-12">
        <toaster-container toaster-options="{'time-out': 3000, 'animation-class': 'toast-top-right'}"></toaster-container>
        <table ng-table="tableParams" class="table table-bordered table-striped table-condensed" tracked-table="tableTracker">
            <tr ng-repeat="row in $data track by row.Id" ng-form="rowForm" tracked-table-row="row">
                <td data-title="'Date'" sortable="'Date'" class="col-md-5">
                    {{formatDate(row.Date)}}
                </td>
                <td data-title="'Record value'" class="text-right col-md-3" ng-form="RecordValue" ng-class="RecordValue.$dirty ? 'bg-warning' : ''" ng-switch="canEdit(row)" tracked-table-cell>
                    <span ng-switch-default class="editable-text">{{row.RecordValue}} {{indicator.Unit}}</span>
                    <div ng-class="RecordValue.$invalid && RecordValue.$dirty ? 'has-error' : ''" ng-switch-when="true">
                        <input type="text" name="RecordValue" ng-model="row.RecordValue" class="editable-input form-control text-right" required />
                    </div>
                </td>
                <td data-title="'Target value'" class="text-right col-md-3" ng-form="TargetValue" ng-class="TargetValue.$dirty ? 'bg-warning' : ''" ng-switch="canEdit(row)" tracked-table-cell>
                    <span ng-switch-default class="editable-text">{{row.TargetValue}} {{indicator.Unit}}</span>
                    <div ng-class="TargetValue.$invalid && TargetValue.$dirty ? 'has-error' : ''" ng-switch-when="true">
                        <input type="text" name="TargetValue" ng-model="row.TargetValue" class="editable-input form-control text-right" required />
                    </div>
                </td>
                <td class="text-right col-md-1">
                    <button class="btn btn-primary btn-sm" ng-click="updateRow(row, rowForm)" ng-if="canEdit(row)" ng-disabled="rowForm.$pristine || rowForm.$invalid"><span class="glyphicon glyphicon-ok"></span></button>
                    <button class="btn btn-default btn-sm" ng-click="cancelRow(row, rowForm)" ng-if="canEdit(row)"><span class="glyphicon glyphicon-remove"></span></button>
                    <button class="btn btn-default btn-sm" ng-click="editRow(row)" ng-if="!canEdit(row)" ng-disabled="globalEdit"><span class="glyphicon glyphicon-pencil"></span></button>
                    <button class="btn btn-danger btn-sm" ng-click="deleteRow(row)" ng-if="!canEdit(row)" ng-disabled="globalEdit"><span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <canvas id="line" class="chart chart-line" chart-data="data"
                chart-labels="labels" chart-legend="true" chart-series="series"
                chart-click="" chart-options="options" chart-colours="colours"></canvas>
    </div>
</div>
