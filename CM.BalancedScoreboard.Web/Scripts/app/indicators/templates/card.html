<div class="col-md-12">
    <div class="row">
        <div class="col-md-12">
            {{indicator.Name}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            {{indicator.Description}}
        </div>
        <div class="col-md-3">
            {{indicator.ManagerName}}
        </div>
        <div class="col-md-2">
            {{indicator.LastRecordValue}}/{{indicator.LastTargetValue}}
        </div>
        <div class="col-md-1">
            {{indicator.State}}
        </div>
    </div>
    <div class="row" ng-show="showingPanel">
        <div class="col-md-12">
            <canvas id="line" class="chart chart-bar" chart-data="data"
                    chart-labels="labels" chart-legend="true" chart-series="series"
                    chart-click="onClick" chart-colours="colours"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-default btn-xs" ng-click="bindPanel(indicator)" style="width: 100%"><<>></button>
        </div>
    </div>
</div>
